<mat-toolbar class="nav">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  ></button>
  <span>Управление базой знаний</span>
</mat-toolbar>

<div class="content">
  <div class="content__container">
    <mat-card class="example-card">
      <mat-card-content>
        <button mat-button class="btn" style="margin-bottom: 20px">
          Добавить
          <mat-icon>add</mat-icon>
        </button>
        <mat-list *ngIf="!isLoadingStates">
          <mat-list-item *ngFor="let state of states">
            <div fxLayout="row" fxFill fxLayoutGap="20px">
              <!-- <mat-icon>keyboard_arrow_down</mat-icon> -->
              <div style="font-weight: bold">
                {{ !state.isEnd ? "Вопрос" : "Решение" }}&nbsp;{{ state.id }}
              </div>
              <div fxFlex>
                {{ state.text }}
              </div>
              <mat-icon (click)="editState(state)">edit</mat-icon>
              <mat-icon (click)="deleteState(state)">close</mat-icon>
            </div>
          </mat-list-item>
        </mat-list>
        <mat-spinner *ngIf="isLoadingStates"></mat-spinner>
      </mat-card-content>
    </mat-card>
  </div>
</div>
