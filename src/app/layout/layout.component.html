<mat-toolbar class="nav">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>Планирование путешествия</span>
</mat-toolbar>

<div class="content">
  <div class="content__container">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title *ngIf="!isEnd">{{ question?.text }}</mat-card-title>
        <mat-card-title *ngIf="isEnd">Решение:</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <div *ngIf="!isEnd">
          <mat-action-list role="list" *ngIf="!isLoading">
            <button
              mat-list-item
              *ngFor="let answer of answers"
              (click)="select(answer.idTo)"
            >
              {{ answer?.text }}
            </button>
          </mat-action-list>
          <mat-spinner *ngIf="isLoading"></mat-spinner>
        </div>
        <div *ngIf="isEnd">
          {{ question?.text }}
        </div>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button class="btn" style="margin-right: 20px">
          Начать сначала
        </button>
        <button
          mat-button
          class="btn"
          style="margin-right: 20px"
          (click)="viewHint()"
          disabled
        >
          Помощь
        </button>
        <button
          mat-button
          class="btn"
          *ngIf="!question?.isFirst"
          (click)="back()"
        >
          Назад
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
